<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" sizes="32x32" href="./images/favicon.svg">

  <title>Huddle landing page </title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg">
  <main class="main-container">
    <header class="logo-container">
      <img alt="logo image" src="./images/logo.svg">
    </header>
    <div class="huddle-hero-container">
      <div class="hero-image">
        <img alt="illustration mockup" src="./images/illustration-mockups.svg">
      </div>
      <div class="hero-description">
        <h1>Build The Community Your Fans Will Love</h1>
    
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      </div>
    
      <div>
        <button class="btn">Register</button>
        <button class="btn">Login</button>
      </div>
    </div>
    <footer class="icon-bar">
      <div class="facebook-logo"><a href=""><object type="image/svg+xml" data="./images/facebook-f-brands.svg"></object></a></div>
      <div class="instagram-logo"><a href=""><object type="image/svg+xml" data="./images/instagram-brands.svg"></object></a></div>
      <div class="twitter-logo"><a href=""><object type="image/svg+xml" data="./images/twitter-brands.svg"></object></a></div>
    </footer>
  </main>
</body>
</html>
